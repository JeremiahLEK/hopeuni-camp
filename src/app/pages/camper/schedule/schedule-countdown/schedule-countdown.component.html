<div *ngIf="isCountingDown">
	<div class = 'time-holder'>
		<div class = 'time'>
	    <h1>{{days}}</h1>
	    <p>days</p>
	  </div>
	  <div class = 'time'>
	    <h1>{{hours}}</h1>
	    <p>hours</p>
	  </div>
	  <div class = 'time'>
	    <h1>{{minutes}}</h1>
	    <p>minutes</p>
	  </div>
	  <div class = 'time'>
	    <h1>{{seconds}}</h1>
	    <p>seconds</p>
	  </div>
	</div>
</div>
