<table mat-table [dataSource]='dataSource'>

  <!-- Id -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let entry"> {{ entry.id }} </td>
  </ng-container>

  <!-- Description -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let entry"> {{ entry.description }} </td>
  </ng-container>

  <!-- Edit -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let entry"> Edit </td>
  </ng-container>

  <!-- Delete -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let entry"> Delete </td>
  </ng-container>

  <!-- Declares what column and what rows to be displayed --> 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table> 

<div>
  <p> <label> Id </label> <input type='number' #id> </p>
  <p> <label> Description </label> <input type='text' #description> </p>
  <p> <button (click)="createAnno(id.value, description.value)"> Create Announcement </button> </p>
</div>
