<form>
  <h1> Announcements </h1>
  <mat-form-field>
    <textarea matInput #description placeholder="New Announcement"></textarea>
  </mat-form-field>

  <button mat-raised-button (click)="onAdd(description)" style="margin-left: 20px;">Add</button>
</form>

<table mat-table [dataSource]='dataSource'>

  <!-- Description -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let entry"> {{ entry.getDescription() }} </td>
  </ng-container>

  <!-- Delete -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let entry"><button mat-raised-button (click)="onDelete(entry)"> Delete </button></td>
  </ng-container>

  <!-- Declares what column and what rows to be displayed --> 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
